<!DOCTYPE html>

<head>

    <title>Table</title>
    <style>
        table,td,tr,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th>Schedule</th>
                <th>topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</body>
</html>
